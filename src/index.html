<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="scss/main.scss">
    <title>Quiz Game</title>
</head>
<body>
    <header id="page">
        <div id="intropage">
            <div class="title">Video Game Quiz</div>
            <button id="startbtn">Take Quiz</button>
        </div>
        <div id="template">
            <div class="box">
                <div class="questionbox">
                    <span class="question" id="question-temp"></span>
                    <button type="button" name="answer" onclick="selected(this)" id='ans1'></button>
                    <button type="button" name="answer" onclick="selected(this)" id='ans2'></button>
                    <button type="button" name="answer" onclick="selected(this)" id='ans3'></button>
                    <button type="button" name="answer" onclick="selected(this)" id='ans4'></button>
                </div>
                <div class="btndiv">
                    <button id="prevbtn">Back</button>
                    <button id="nextbtn">Next</button>
                    <button id="submitbtn">Submit</button>
                </div>
            </div>
            <div id="overlay">
                <div id="confirmation">
                    <span id="prompt"></span>
                    <div class="btndiv2">
                        <button id="no">No</button>
                        <button id="yes">Yes</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="results">
            <div class="resultsbox">
                <span id="name"></span>
                <p id="text"></p>
                <button id="restart">Restart</button>
            </div>
        </div>
    </header>
    <script src="js/index.js"></script>
</body>
</html>
